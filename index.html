<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>

    <!-- Bootstrap implementation -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="loadPokemon()">
    <!-- NavBar, Head -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Pokemon</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div id="pokeContent" class="pokeContent">
      <!-- Detailed Card for Pokemon -->
      <div id="pokeCard" class="card" style="width: 27rem">
        <div class="pokeCardHead">
          <h3 id="pokeName">name</h3>
          <h3 id="pokeId">#</h3>
        </div>
        <img id="pokeImg" class="pokeImg" src="./img/pokemon-fav.png" />
        <div id="pokeStats" class="pokeStats"></div>
      </div>
    </div>


  </body>
</html>

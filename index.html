<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>

    <!-- Bootstrap implementation -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="./js/colorCode.js"></script>
  </head>
  <body onload="loadPokemon()">
    <!-- NavBar, Head -->
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <a class="navbar-brand">Pokemon</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div id="pokeContent" class="pokeContent bg-light">
      <!-- Detailed Card for Pokemon -->
      <div
        id="pokeCard"
        class="card"
        style="width: 27rem; background-color: #91d08b"
      >
        <div class="pokeCardHead">
          <h3 id="pokeName">name</h3>
          <h3 id="pokeId">#</h3>
        </div>
        <button
          class="carousel-dark carousel-control-prev button-upgrade"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-dark carousel-control-next button-upgrade"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <img id="pokeImg" class="pokeImg" src="./img/pokemon-fav.png" />
        <img class="pokeBg" src="./img/pokemon-bg.png " />
        <!-- About Card Detailes -->
        <div id="pokeBase" class="pokeBase" style="border-color: #3a7036">
          <div class="pokeType">
            <p id="pokeType1" style="background-color: #77cc55"></p>
            <!-- <p id="pokeType2" style="background-color: transparent"></p> -->
          </div>
          <div class="pokeBody">
            <div class="text-secondary">
              <h3 id="pokeSpecies">all</h3>
              <p>Species</p>
            </div>
            <div
              id="pokeFrame"
              class="border-end border-start border-3 text-secondary"
              style="border-color: #000000 !important"
            >
              <h3 id="pokeHeight">all</h3>
              <p>Height</p>
            </div>
            <div class="text-secondary">
              <h3 id="pokeWeight">all lbs</h3>
              <p>Weight</p>
            </div>
          </div>
        </div>

        <!-- Base Stats card Detailes -->
        <div id="pokeStats" class="pokeBase d-none" style="border-color: #3a7036">
          <div class="pokeType">
            <p id="pokeType3" style="background-color: #77cc55"></p>
            <!-- <p id="pokeType4" style="background-color: transparent"></p> -->
          </div>
        </div>
        <div class="pokeTabs">
          <div
            id="pokeTabBase"
            style="border-color: #3a7036; background-color: transparent"
            onclick="togglePokeTabs(0)"
          >
            <h3>About</h3>
          </div>
          <div
            id="pokeTabStat"
            style="border-color: #3a7036; background-color: white"
            onclick="togglePokeTabs(1)"
          >
            <h3>Base Stats</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
